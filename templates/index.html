{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Вітаю у Шортері! {% endblock %}</h1>
    <form method="post">
    <div class="form-group">
        <h4>Посилання</h4>
        <input type="text" name="url"
               placeholder="Лінк для скорочення" class="form-control"
               value="{{ request.form['url'] }}" autofocus></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Виконати</button>
    </div>
    </form>
    {% if short_url %}
    <h4>Результат</h4>
    <hr>
    <a href="{{ short_url }}">{{ short_url }}</a>
    {% endif %}
    <hr>
    <h4><a href="{{ request.host_url }}stats">Статистика Шортер</a></h4>
{% endblock %}
